<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Grid: X ou O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Grid</h1>
        <div id="grid-board" class="grid-board">
            <!-- As células do jogo serão geradas aqui pelo JavaScript -->
        </div>
        <div id="message" class="message">
            Tente transformar todos os quadros em 'X'!
        </div>
        <button id="reset-button" class="reset-button">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
